<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Nombre</label>
        <input id="name" formControlName="name">
        <small *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            El nombre es requerido.
        </small>
    </div>
    
    <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email">
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Por favor, ingresa un email válido.
        </small>
    </div>
  
    <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password">
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            La contraseña es requerida.
        </small>
    </div>
    
    <div>
        <label for="password_confirmation">Confirmar Contraseña</label>
        <input id="password_confirmation" type="password" formControlName="password_confirmation">
        <small *ngIf="registerForm.get('password_confirmation')?.invalid && registerForm.get('password_confirmation')?.touched">
            Debes confirmar tu contraseña.
        </small>
    </div>
    
    <div>
        <label for="role">Rol</label>
        <select id="role" formControlName="role">
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
        </select>
    </div>
  
    <button type="submit">Registrar</button>
</form>
